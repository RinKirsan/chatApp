<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - Users</title>
  <style>
    /* Общий стиль для страницы */
    body {
      background-color: #121212;
      color: #E0E0E0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #BB86FC;
      margin-top: 30px;
    }

    /* Стили для поля поиска */
    .search-input {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 4px;
      background-color: #333;
      color: #E0E0E0;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
    }

    /* Стили для таблицы пользователей */
    table {
      width: 80%;
      margin: 30px auto;
      border-collapse: collapse;
      background-color: #1E1E1E;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #444;
      text-align: left;
    }

    th {
      background-color: #333;
      color: #BB86FC;
    }

    td {
      color: #E0E0E0;
    }

    tr:nth-child(even) {
      background-color: #282828;
    }

    /* Стили для кнопок */
    button {
      background-color: #6200EE;
      color: #E0E0E0;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #BB86FC;
      transform: scale(1.05);
    }

    button:focus {
      outline: none;
    }

    button.delete {
      background-color: #D32F2F;
      color: #E0E0E0;
    }

    button.delete:hover {
      background-color: #FF5733;
      transform: scale(1.05);
    }

    /* Стили для форм внутри таблицы */
    form {
      display: inline;
    }

    select {
      background-color: #333;
      color: #E0E0E0;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #444;
    }

    label {
      color: #E0E0E0;
    }
  </style>
</head>
<body>

<h1>Users</h1>

<!-- Поле для поиска по Username -->
<input type="text" id="searchUsername" onkeyup="filterUsers()" placeholder="Search by Username" class="search-input">

<table id="userTable">
  <thead>
  <tr>
    <th>Username</th>
    <th>Role</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.username}"></td>
    <td th:text="${user.role}"></td>
    <td>
      <!-- Изменение роли -->
      <form th:action="@{/admin/users/{id}/role(id=${user.id})}" method="post">
        <label for="role">Role:</label>
        <select name="role" id="role">
          <option value="USER" th:selected="${user.role == 'USER'}">USER</option>
          <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">ADMIN</option>
          <option value="TEST" th:selected="${user.role == 'TEST'}">TEST</option>
        </select>
        <button type="submit">Change Role</button>
      </form>

      <!-- Удаление пользователя -->
      <form th:action="@{/admin/users/{id}(id=${user.id})}" method="post">
        <input type="hidden" name="_method" value="delete" />
        <button type="submit" class="delete">Delete</button>
      </form>

    </td>
  </tr>
  </tbody>
</table>

<script>
  function filterUsers() {
    const input = document.getElementById('searchUsername');
    const filter = input.value.toUpperCase();
    const table = document.getElementById('userTable');
    const rows = table.getElementsByTagName('tr');

    for (let i = 1; i < rows.length; i++) {
      const cells = rows[i].getElementsByTagName('td');
      const username = cells[0].textContent || cells[0].innerText;

      if (username.toUpperCase().indexOf(filter) > -1) {
        rows[i].style.display = "";
      } else {
        rows[i].style.display = "none";
      }
    }
  }
</script>

</body>
</html>
