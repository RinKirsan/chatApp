<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Чат группы: <span th:text="${group.name}"></span></title>
  <style>
    /* Основной стиль для темной темы */
    body {
      background-color: #121212;
      color: #E0E0E0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #BB86FC;
      text-align: center;
    }

    /* Стили для кнопки назад */
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #6200EE;
      color: #E0E0E0;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #BB86FC;
    }

    /* Стили для области чата */
    #chatArea {
      width: 80%;
      max-width: 600px;
      height: 400px;
      border: 1px solid #555;
      background-color: #1F1F1F;
      padding: 15px;
      margin: 20px auto;
      overflow-y: auto;
      color: #E0E0E0;
      border-radius: 8px;
      white-space: pre-wrap;
      text-align: left;
    }

    .username {
      color: #03DAC5;
    }

    .input-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    input[type="text"] {
      width: 400px;
      padding: 10px;
      background-color: #333;
      color: #E0E0E0;
      border: 1px solid #555;
      border-radius: 4px;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #BB86FC;
    }

    button {
      background-color: #6200EE;
      color: #E0E0E0;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #BB86FC;
    }

  </style>
  <script>
    let socket;
    let lastUsername = null;

    function connectWebSocket(groupId) {
      socket = new WebSocket("ws://localhost:8080/server");

      socket.onopen = function() {
        console.log("Соединение установлено.");
        const groupName = groupId;
        if (groupName && socket) {
          socket.send("/join " + groupName);
        }
      };

      socket.onmessage = function(event) {
        const message = event.data;
        const chatArea = document.getElementById("chatArea");

        const separatorIndex = message.indexOf(':');
        const username = message.substring(0, separatorIndex);
        const text = message.substring(separatorIndex + 1).trim();

        const tabl = "  ";

        let formattedMessage;
        if (username === lastUsername) {
          formattedMessage = `${tabl}${text}\n`;
        } else {
          formattedMessage = `<span class="username">${username}:</span>\n${tabl}${text}\n`;
        }

        chatArea.innerHTML += formattedMessage;
        lastUsername = username;
        chatArea.scrollTop = chatArea.scrollHeight;
      };

      socket.onclose = function() {
        console.log("WebSocket соединение закрыто.");
      };

      socket.onerror = function(error) {
        console.log("Ошибка WebSocket: " + error.message);
      };
    }

    function sendMessage() {
      const message = document.getElementById("messageInput").value;
      if (message && socket) {
        socket.send(message);
        document.getElementById("messageInput").value = '';
      }
    }

    // Подключаемся к WebSocket при загрузке страницы
    window.onload = function() {
      console.log("Страница загружена, инициализация WebSocket...");
      const pathParts = window.location.pathname.split('/');
      const groupId = pathParts[pathParts.length - 1];
      if (groupId) {
        connectWebSocket(groupId);
      }
    };
  </script>
</head>
<body>
<!-- Кнопка назад -->
<button class="back-button" onclick="window.location.href='/chat'">Назад</button>

<h1>Чат группы: <span th:text="${group.name}"></span></h1>
<div id="chatArea" contenteditable="false"></div>
<div class="input-container">
  <input type="text" id="messageInput" placeholder="Введите сообщение">
  <button onclick="sendMessage()">Отправить</button>
</div>
</body>
</html>
