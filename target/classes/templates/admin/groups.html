<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Groups</title>
    <style>
        /* Общий стиль для страницы */
        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #BB86FC;
            margin-top: 30px;
        }

        /* Стиль для элементов поиска и сортировки */
        input, select {
            background-color: #333;
            color: #E0E0E0;
            padding: 8px;
            border: 1px solid #444;
            border-radius: 4px;
            margin: 10px;
        }

        label {
            color: #E0E0E0;
            margin-right: 10px;
        }

        /* Стиль для раскрывающегося списка */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #1E1E1E;
            min-width: 200px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            padding: 10px;
            border-radius: 8px;
        }

        .dropdown-content input {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        .dropdown-content ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .dropdown-content li {
            padding: 8px;
            display: flex;
            justify-content: space-between;
            color: #E0E0E0;
        }

        .dropdown-content li:hover {
            background-color: #333;
        }

        .dropdown-content button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .dropdown-content button:hover {
            background-color: darkred;
        }

        /* Стиль для таблицы */
        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: #1E1E1E;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #444;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #BB86FC;
            cursor: pointer;
        }

        td {
            color: #E0E0E0;
        }

        tr:nth-child(even) {
            background-color: #282828;
        }

        /* Стиль для обрезанного текста с многоточием */
        .group-name {
            white-space: nowrap; /* Запрещаем перенос текста */
            overflow: hidden; /* Скрываем текст, выходящий за пределы */
            text-overflow: ellipsis; /* Добавляем многоточие */
            max-width: 200px; /* Ограничиваем ширину */
            display: inline-block; /* Чтобы свойства работали */
            cursor: pointer; /* Курсор в виде указателя */
        }

        /* Стиль для модального окна */
        .modal {
            display: none; /* Скрыто по умолчанию */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный фон */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #1E1E1E;
            padding: 20px;
            border-radius: 8px;
            width: 500px; /* Увеличена ширина */
            max-height: 80vh;
            text-align: center;
            overflow-y: auto;
            scrollbar-width: none;
        }

        .modal-content::-webkit-scrollbar {
            display: none;
        }

        .modal-content p {
            margin: 0;
            font-size: 18px;
            color: #E0E0E0;
            white-space: normal;
            word-wrap: break-word;
        }

        .modal-content button {
            margin-top: 20px;
            padding: 8px 16px;
            background-color: #6200EE;
            color: #E0E0E0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #BB86FC;
        }

        /* Кнопки */
        button {
            background-color: #6200EE;
            color: #E0E0E0;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #BB86FC;
            transform: scale(1.05);
        }

        button:focus {
            outline: none;
        }

        /* Стиль для форм внутри таблицы */
        form {
            display: inline;
        }

        input[type="text"] {
            background-color: #333;
            color: #E0E0E0;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #444;
        }
    </style>
</head>
<body>
<h1>Groups</h1>

<!-- Элементы для поиска и сортировки -->
<div>
    <input type="text" id="searchGroupId" onkeyup="filterGroups('id')" placeholder="Search by Group ID">
    <input type="text" id="searchGroupName" onkeyup="filterGroups('name')" placeholder="Search by Group Name">
    <label for="sortColumn">Sort By:</label>
    <select id="sortColumn" onchange="sortTable()">
        <option value="id">Group ID</option>
        <option value="name">Group Name</option>
    </select>
    <label for="sortOrder">Sort Order:</label>
    <select id="sortOrder" onchange="sortTable()">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
    </select>
</div>

<table id="groupTable">
    <thead>
    <tr>
        <th onclick="sortTable('id')">Group ID</th>
        <th onclick="sortTable('name')">Group Name</th>
        <th>Users</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="group : ${groups}">
        <td th:text="${group.id}"></td>
        <td>
            <span class="group-name" th:text="${group.name}" onclick="showFullName(this)"></span>
        </td>

        <td>
            <div class="dropdown">
                <button onclick="toggleDropdown()">Users</button>
                <div class="dropdown-content">
                    <input type="text" id="searchUser" onkeyup="filterUsers()" placeholder="Search users...">
                    <ul id="userList">
                        <li th:each="member : ${group.members}">
                            <span th:text="${member.user.username}"></span>
                            <form th:action="@{/admin/groups/{groupId}/removeUser(groupId=${group.id})}" method="post">
                                <input type="hidden" name="userId" th:value="${member.user.id}" />
                                <button type="submit">Remove</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </td>
        <td>
            <form th:action="@{/admin/groups/{id}/rename(id=${group.id})}" method="post">
                <label for="newName">New Name:</label>
                <input type="text" name="newName" id="newName" placeholder="Enter new name" required>
                <button type="submit">Rename group</button>
            </form>
            <form th:action="@{/admin/groups/{id}(id=${group.id})}" method="post">
                <input type="hidden" name="_method" value="delete" />
                <button type="submit">Delete group</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div id="modal" class="modal">
    <div class="modal-content">
        <p id="modal-text"></p>
        <button onclick="closeModal()">Close</button>
    </div>
</div>

<script>
    function showFullName(element) {
        const modal = document.getElementById('modal');
        const modalText = document.getElementById('modal-text');
        modalText.textContent = element.innerText;
        modal.style.display = 'flex';
    }

    function closeModal() {
        const modal = document.getElementById('modal');
        modal.style.display = 'none';
    }

    window.onclick = function(event) {
        const modal = document.getElementById('modal');
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    };

    function toggleDropdown() {
        const dropdownContent = document.querySelector('.dropdown-content');
        dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
    }

    function filterUsers() {
        const input = document.getElementById('searchUser');
        const filter = input.value.toUpperCase();
        const ul = document.getElementById('userList');
        const li = ul.getElementsByTagName('li');

        for (let i = 0; i < li.length; i++) {
            const username = li[i].getElementsByTagName('span')[0];
            if (username) {
                const txtValue = username.textContent || username.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
    }

    function filterGroups(column) {
        const input = column === 'id' ? document.getElementById('searchGroupId') : document.getElementById('searchGroupName');
        const filter = input.value.toUpperCase();
        const table = document.getElementById('groupTable');
        const rows = table.getElementsByTagName('tr');

        for (let i = 1; i < rows.length; i++) {
            const cells = rows[i].getElementsByTagName('td');
            const groupValue = column === 'id' ? cells[0].textContent : cells[1].textContent;

            if (groupValue.toUpperCase().indexOf(filter) > -1) {
                rows[i].style.display = "";
            } else {
                rows[i].style.display = "none";
            }
        }
    }

    function sortTable() {
        const table = document.getElementById('groupTable');
        const rows = Array.from(table.getElementsByTagName('tr')).slice(1);
        const sortColumn = document.getElementById('sortColumn').value;
        const sortOrder = document.getElementById('sortOrder').value;

        rows.sort((a, b) => {
            const cellA = a.getElementsByTagName('td')[sortColumn === 'id' ? 0 : 1].innerText;
            const cellB = b.getElementsByTagName('td')[sortColumn === 'id' ? 0 : 1].innerText;

            if (sortColumn === 'id') {
                return sortOrder === 'asc' ? cellA - cellB : cellB - cellA;
            } else {
                return sortOrder === 'asc' ? cellA.localeCompare(cellB) : cellB.localeCompare(cellA);
            }
        });

        for (const row of rows) {
            table.appendChild(row);
        }
    }
</script>
</body>
</html>
