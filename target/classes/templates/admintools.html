<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admintools</title>
  <link rel="stylesheet" href="/css/admintools_style.css">
  <style>
    .button-link {
      background-color: #6200EE;
      color: #E0E0E0;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button-link:hover {
      background-color: #BB86FC;
    }
  </style>
</head>
<body>
<a th:href="@{/home}" class="button-link">На главную</a>

<div class="button-container">
  <a th:href="@{/admin/users}">
    <button>Пользователи</button>
  </a>
  <a th:href="@{/admin/groups}">
    <button>Группы</button>
  </a>
</div>

</body>
</html>
