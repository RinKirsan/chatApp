<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ß–∞—Ç</title>
  <style>
    /* –û—Å–Ω–æ–≤–Ω–æ–π —Å—Ç–∏–ª—å –¥–ª—è —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã */
    body {
      background-color: #121212;
      color: #E0E0E0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    h1, h2 {
      color: #BB86FC;
      text-align: center;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è —Å—Å—ã–ª–æ–∫ */
    a {
      color: #03DAC5;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    .username {
      color: #03DAC5;
    }

    .group-list {
      width: 300px;
      padding: 20px;
      border-right: 1px solid #555;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .group-list ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .group-list li {
      margin: 5px 0;
    }

    .lock-icon {
      color: red;
      margin-left: 5px;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #1F1F1F;
      margin: 15% auto;
      padding: 30px;
      border: 1px solid #888;
      width: 300px;
      text-align: center;
      border-radius: 8px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .close {
      color: #BB86FC;
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #FF4081;
    }

    input[type="text"], input[type="password"], button {
      background-color: #333333;
      color: #E0E0E0;
      border: 1px solid #555;
      border-radius: 4px;
      padding: 8px;
      margin-bottom: 10px;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
    }
    input[type="text"]:focus, input[type="password"]:focus, button:focus {
      outline: none;
      border-color: #BB86FC;
    }
    button {
      cursor: pointer;
      transition: background-color 0.3s;
      max-width: 150px;
    }
    button:hover {
      background-color: #6200EE;
    }
    input[type="checkbox"] {
      margin-right: 5px;
    }

    .group-list ul li form {
      display: inline;
    }

    .group-list li button {
      display: block;
      margin-top: 10px;
      width: auto;
      margin-left: 0;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow: hidden;
    }

    #chatArea {
      flex: 1;
      border: 1px solid #555;
      background-color: #1F1F1F;
      padding: 15px;
      margin-bottom: 20px;
      overflow-y: auto;
      color: #E0E0E0;
      border-radius: 8px;
      white-space: pre-wrap;
    }

    .input-container {
      display: flex;
      gap: 10px;
    }

    .input-container input[type="text"] {
      flex: 1;
      padding: 10px;
      background-color: #333;
      color: #E0E0E0;
      border: 1px solid #555;
      border-radius: 4px;
    }

    .input-container button {
      background-color: #6200EE;
      color: #E0E0E0;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .input-container button:hover {
      background-color: #BB86FC;
    }

    #passwordField {
      display: none;
    }

    /* –°—Ç–∏–ª—å –¥–ª—è –∫—Ä—É–≥–ª–æ–π –∫–Ω–æ–ø–∫–∏ —Å –ø–ª—é—Å–∏–∫–æ–º */
    .add-group-button {
      position: relative;
      margin-top: 20px;
      width: 50px;
      height: 50px;
      background-color: #6200EE;
      color: #E0E0E0;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s;
    }

    .add-group-button:hover {
      background-color: #BB86FC;
    }
  </style>
</head>
<body>
<!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≤—Å–µ—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ -->
<div class="group-list">
  <!-- –°–ø–∏—Å–æ–∫ –≥—Ä—É–ø–ø –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->
  <div>
    <h2>–í–∞—à–∏ –≥—Ä—É–ø–ø—ã:</h2>
    <ul>
      <li th:each="group : ${userGroups}">
        <a th:href="@{/chat(selectedGroupId=${group.id})}" th:text="${group.name}"></a>
        <form th:action="@{/leaveGroup}" method="post" style="display: inline;">
          <input type="hidden" name="groupId" th:value="${group.id}">
          <input type="hidden" name="userId" th:value="${#authentication.principal.id}">
          <button type="submit">–í—ã–π—Ç–∏</button>
        </form>
      </li>
    </ul>
  </div>


  <button class="add-group-button" onclick="openCreateGroupModal()">+</button>
  <!-- –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∫ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–π –≥—Ä—É–ø–ø–µ -->
  <div>
    <h2>–í—Å–µ –≥—Ä—É–ø–ø—ã:</h2>
    <ul>
      <li th:each="group : ${allGroups}">
        <span th:text="${group.name}"></span>
        <span th:if="${group.isPrivate}" class="lock-icon">üîí</span>
        <button th:if="${group.isPrivate}" type="button" th:onclick="|openPasswordModal('${group.id}')|">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è</button>
        <form th:if="!${group.isPrivate}" th:action="@{/joinGroup}" method="post" style="display: inline;">
          <input type="hidden" name="groupId" th:value="${group.id}">
          <button type="submit">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è</button>
        </form>
      </li>
    </ul>
  </div>
</div>

<!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —á–∞—Ç–∞ -->
<div class="chat-container" th:if="${selectedGroup != null}">
  <h1>–ß–∞—Ç –≥—Ä—É–ø–ø—ã: <span th:text="${selectedGroup.name}"></span></h1>
  <div id="chatArea" contenteditable="false"></div>
  <div class="input-container">
    <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ">
    <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </div>
</div>

<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –≥—Ä—É–ø–ø—ã -->
<div id="createGroupModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeCreateGroupModal()">&times;</span>
    <h2>–°–æ–∑–¥–∞—Ç—å –≥—Ä—É–ø–ø—É</h2>
    <form th:action="@{/createGroup}" method="post">
      <input type="text" name="groupName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã" required>
      <label>
        <input type="checkbox" name="isPrivate"> –ü—Ä–∏–≤–∞—Ç–Ω–∞—è –≥—Ä—É–ø–ø–∞
      </label>
      <div id="passwordField">
        <input type="password" name="password" placeholder="–ü–∞—Ä–æ–ª—å (–µ—Å–ª–∏ –≥—Ä—É–ø–ø–∞ –ø—Ä–∏–≤–∞—Ç–Ω–∞—è)">
      </div>
      <button type="submit">–°–æ–∑–¥–∞—Ç—å</button>
    </form>
  </div>
</div>

<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –≤–≤–æ–¥–∞ –ø–∞—Ä–æ–ª—è -->
<div id="passwordModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closePasswordModal()">&times;</span>
    <h2>–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å</h2>
    <form th:action="@{/joinGroup}" method="post">
      <input type="hidden" id="groupIdInput" name="groupId">
      <input type="password" name="password" placeholder="–ü–∞—Ä–æ–ª—å">
      <button type="submit">–í–æ–π—Ç–∏</button>
    </form>
  </div>
</div>

<script>
  // –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å –ø–æ–ª–µ –¥–ª—è –ø–∞—Ä–æ–ª—è –ø—Ä–∏ –≤—ã–±–æ—Ä–µ "–ü—Ä–∏–≤–∞—Ç–Ω–∞—è –≥—Ä—É–ø–ø–∞"
  document.querySelector('[name="isPrivate"]').addEventListener('change', function() {
    const passwordField = document.getElementById("passwordField");
    passwordField.style.display = this.checked ? 'block' : 'none';
  });

  function openPasswordModal(groupId) {
    document.getElementById("groupIdInput").value = groupId;
    document.getElementById("passwordModal").style.display = "block";
  }

  function closePasswordModal() {
    document.getElementById("passwordModal").style.display = "none";
  }

  function openCreateGroupModal() {
    document.getElementById("createGroupModal").style.display = "block";
  }

  function closeCreateGroupModal() {
    document.getElementById("createGroupModal").style.display = "none";
  }

  let socket;
  let lastUsername = null;

  function connectWebSocket(groupId) {
    //socket = new WebSocket("wss://drunkenly-fortified-gerenuk.cloudpub.ru:443/server");
    socket = new WebSocket("ws://localhost:8080/server");

    socket.onopen = function() {
      console.log("–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ.");
      const groupName = groupId;
      if (groupName && socket) {
        socket.send("/join " + groupName);
      }
    };

    socket.onmessage = function(event) {
      const message = event.data;
      const chatArea = document.getElementById("chatArea");

      const separatorIndex = message.indexOf(':');
      const username = message.substring(0, separatorIndex);
      const text = message.substring(separatorIndex + 1).trim();

      const tabl = "  ";

      let formattedMessage;
      if (username === lastUsername) {
        formattedMessage = `${tabl}${text}\n`;
      } else {
        formattedMessage = `<span class="username">${username}:</span>\n${tabl}${text}\n`;
      }

      chatArea.innerHTML += formattedMessage;
      lastUsername = username;
      chatArea.scrollTop = chatArea.scrollHeight;
    };

    socket.onclose = function() {
      console.log("WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ.");
    };

    socket.onerror = function(error) {
      console.log("–û—à–∏–±–∫–∞ WebSocket: " + error.message);
    };
  }

  function sendMessage() {
    const message = document.getElementById("messageInput").value;
    if (message && socket) {
      socket.send(message);
      document.getElementById("messageInput").value = '';
    }
  }

  // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ WebSocket –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
  window.onload = function() {
    console.log("–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞, –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebSocket...");
    const pathParts = window.location.pathname.split('/');
    const groupId = pathParts[pathParts.length - 1];
    if (groupId) {
      connectWebSocket(groupId);
    }
  };
</script>
</body>
</html>
