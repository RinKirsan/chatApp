<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ß–∞—Ç</title>
  <style>
    /* –û—Å–Ω–æ–≤–Ω–æ–π —Å—Ç–∏–ª—å –¥–ª—è —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã */
    body {
      background-color: #121212;
      color: #E0E0E0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      overflow-y: auto;
      overflow-x: hidden;
    }

    h1, h2 {
      color: #BB86FC;
      text-align: center;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è —Å—Å—ã–ª–æ–∫ */
    a {
      color: #03DAC5;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    .username {
      color: #03DAC5;
    }
    #chatArea {
      white-space: pre-wrap;
    }
    .group-list {
      margin-bottom: 20px;
      padding-top: 20px;
    }

    .group-list ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .group-list li {
      margin: 5px 0;
    }

    .lock-icon {
      color: red;
      margin-left: 5px;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ */
    .modal-content {
      background-color: #1F1F1F;
      margin: 15% auto;
      padding: 30px;
      border: 1px solid #888;
      width: 300px;
      text-align: center;
      border-radius: 8px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* –ö–Ω–æ–ø–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è */
    .close {
      color: #BB86FC;
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #FF4081;
    }

    /* –°—Ç–∏–ª—å –¥–ª—è —Ñ–æ—Ä–º –∏ –∫–Ω–æ–ø–æ–∫ */
    input[type="text"], input[type="password"], button {
      background-color: #333333;
      color: #E0E0E0;
      border: 1px solid #555;
      border-radius: 4px;
      padding: 8px;
      margin-bottom: 10px;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
    }
    input[type="text"]:focus, input[type="password"]:focus, button:focus {
      outline: none;
      border-color: #BB86FC;
    }
    button {
      cursor: pointer;
      transition: background-color 0.3s;
      max-width: 150px;
    }
    button:hover {
      background-color: #6200EE;
    }
    input[type="checkbox"] {
      margin-right: 5px;
    }

    /* –°—Ç–∏–ª—å –¥–ª—è —Å–ø–∏—Å–∫–∞ –≥—Ä—É–ø–ø */
    .group-list ul li form {
      display: inline;
    }

    /* –°—Ç–∏–ª—å –¥–ª—è –∫–Ω–æ–ø–æ–∫ –≤–Ω—É—Ç—Ä–∏ —Å–ø–∏—Å–∫–∞ –≥—Ä—É–ø–ø */
    .group-list li button {
      display: block;
      margin-top: 10px;
      width: auto;
      margin-left: 0;
    }

    .content-container {
      border: 1px solid #555;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 600px;
      background-color: #1F1F1F;
      overflow: auto;
      height: calc(100vh - 40px);
      word-wrap: break-word;
      overflow-x: hidden;
    }

    .content-container::-webkit-scrollbar {
      width: 0;
      height: 0;
    }

    /* –°–∫—Ä—ã—Ç–∏–µ –ø–æ–ª—è –ø–∞—Ä–æ–ª—è */
    #passwordField {
      display: none;
    }
  </style>
</head>
<body>
<!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≤—Å–µ—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ -->
<div class="content-container">
  <!-- –°–ø–∏—Å–æ–∫ –≥—Ä—É–ø–ø –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->
  <div class="group-list">
    <h2>–í–∞—à–∏ –≥—Ä—É–ø–ø—ã:</h2>
    <ul>
      <li th:each="group : ${userGroups}">
        <a th:href="@{/chat/group/{id}(id=${group.id})}" th:text="${group.name}"></a>
        <form th:action="@{/leaveGroup}" method="post" style="display: inline;">
          <input type="hidden" name="groupId" th:value="${group.id}">
          <input type="hidden" name="userId" th:value="${#authentication.principal.id}">
          <button type="submit">–í—ã–π—Ç–∏</button>
        </form>
      </li>
    </ul>
  </div>

  <!-- –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–π –≥—Ä—É–ø–ø—ã -->
  <div>
    <h2>–°–æ–∑–¥–∞—Ç—å –≥—Ä—É–ø–ø—É:</h2>
    <form th:action="@{/createGroup}" method="post">
      <input type="text" name="groupName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã" required>

      <label>
        <input type="checkbox" name="isPrivate"> –ü—Ä–∏–≤–∞—Ç–Ω–∞—è –≥—Ä—É–ø–ø–∞
      </label>

      <div id="passwordField">
        <input type="password" name="password" placeholder="–ü–∞—Ä–æ–ª—å (–µ—Å–ª–∏ –≥—Ä—É–ø–ø–∞ –ø—Ä–∏–≤–∞—Ç–Ω–∞—è)">
      </div>

      <button type="submit">–°–æ–∑–¥–∞—Ç—å</button>
    </form>
  </div>

  <!-- –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∫ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–π –≥—Ä—É–ø–ø–µ -->
  <div class="group-list">
    <h2>–í—Å–µ –≥—Ä—É–ø–ø—ã:</h2>
    <ul>
      <li th:each="group : ${allGroups}">
        <span th:text="${group.name}"></span>
        <span th:if="${group.isPrivate}" class="lock-icon">üîí</span>
        <button th:if="${group.isPrivate}" type="button" th:onclick="|openPasswordModal('${group.id}')|">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è</button>
        <form th:if="!${group.isPrivate}" th:action="@{/joinGroup}" method="post" style="display: inline;">
          <input type="hidden" name="groupId" th:value="${group.id}">
          <button type="submit">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è</button>
        </form>
      </li>
    </ul>
  </div>
</div>

<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –≤–≤–æ–¥–∞ –ø–∞—Ä–æ–ª—è -->
<div id="passwordModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closePasswordModal()">&times;</span>
    <h2>–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å</h2>
    <form th:action="@{/joinGroup}" method="post">
      <input type="hidden" id="groupIdInput" name="groupId">
      <input type="password" name="password" placeholder="–ü–∞—Ä–æ–ª—å" required>
      <button type="submit">–í–æ–π—Ç–∏</button>
    </form>
  </div>
</div>

<script>
  // –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å –ø–æ–ª–µ –¥–ª—è –ø–∞—Ä–æ–ª—è –ø—Ä–∏ –≤—ã–±–æ—Ä–µ "–ü—Ä–∏–≤–∞—Ç–Ω–∞—è –≥—Ä—É–ø–ø–∞"
  document.querySelector('[name="isPrivate"]').addEventListener('change', function() {
    const passwordField = document.getElementById("passwordField");
    passwordField.style.display = this.checked ? 'block' : 'none';
  });

  function openPasswordModal(groupId) {
    document.getElementById("groupIdInput").value = groupId;
    document.getElementById("passwordModal").style.display = "block";
  }

  function closePasswordModal() {
    document.getElementById("passwordModal").style.display = "none";
  }
</script>

</body>
</html>
