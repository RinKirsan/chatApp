<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>–ß–∞—Ç</title>
  <link rel="stylesheet" href="/css/chat_style.css">
</head>
<body>
<!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≤—Å–µ—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ -->
<div class="group-list">
  <!-- –°–ø–∏—Å–æ–∫ –≥—Ä—É–ø–ø –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->
  <div>
    <h2>–í–∞—à–∏ –≥—Ä—É–ø–ø—ã:</h2>
    <ul>
      <li th:each="group : ${userGroups}">
        <a th:href="@{/chat(selectedGroupId=${group.id})}" th:text="${group.name}"></a>
        <form th:action="@{/leaveGroup}" method="post" style="display: inline;">
          <input type="hidden" name="groupId" th:value="${group.id}">
          <input type="hidden" name="userId" th:value="${#authentication.principal.id}">
          <button type="submit">–í—ã–π—Ç–∏</button>
        </form>
      </li>
    </ul>
  </div>


  <button class="add-group-button" onclick="openCreateGroupModal()">+</button>
  <!-- –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∫ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–π –≥—Ä—É–ø–ø–µ -->
  <div>
    <h2>–í—Å–µ –≥—Ä—É–ø–ø—ã:</h2>
    <ul>
      <li th:each="group : ${allGroups}">
        <span th:text="${group.name}"></span>
        <span th:if="${group.isPrivate}" class="lock-icon">üîí</span>
        <button th:if="${group.isPrivate}" type="button" th:onclick="|openPasswordModal('${group.id}')|">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è</button>
        <form th:if="!${group.isPrivate}" th:action="@{/joinGroup}" method="post" style="display: inline;">
          <input type="hidden" name="groupId" th:value="${group.id}">
          <button type="submit">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è</button>
        </form>
      </li>
    </ul>
  </div>
</div>

<!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —á–∞—Ç–∞ -->
<div class="chat-container" th:if="${selectedGroup != null}">
  <h1>–ß–∞—Ç –≥—Ä—É–ø–ø—ã: <span th:text="${selectedGroup.name}"></span></h1>
  <div id="chatArea" contenteditable="false"></div>
  <div class="input-container">
    <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ">
    <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </div>
</div>

<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –≥—Ä—É–ø–ø—ã -->
<div id="createGroupModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeCreateGroupModal()">&times;</span>
    <h2>–°–æ–∑–¥–∞—Ç—å –≥—Ä—É–ø–ø—É</h2>
    <form th:action="@{/createGroup}" method="post">
      <input type="text" name="groupName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã" required>
      <label>
        <input type="checkbox" name="isPrivate"> –ü—Ä–∏–≤–∞—Ç–Ω–∞—è –≥—Ä—É–ø–ø–∞
      </label>
      <div id="passwordField">
        <input type="password" name="password" placeholder="–ü–∞—Ä–æ–ª—å (–µ—Å–ª–∏ –≥—Ä—É–ø–ø–∞ –ø—Ä–∏–≤–∞—Ç–Ω–∞—è)">
      </div>
      <button type="submit">–°–æ–∑–¥–∞—Ç—å</button>
    </form>
  </div>
</div>

<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –≤–≤–æ–¥–∞ –ø–∞—Ä–æ–ª—è -->
<div id="passwordModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closePasswordModal()">&times;</span>
    <h2>–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å</h2>
    <form th:action="@{/joinGroup}" method="post">
      <input type="hidden" id="groupIdInput" name="groupId">
      <input type="password" name="password" placeholder="–ü–∞—Ä–æ–ª—å">
      <button type="submit">–í–æ–π—Ç–∏</button>
    </form>
  </div>
</div>

<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è -->
<div id="deleteConfirmModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeDeleteConfirmModal()">&times;</span>
    <h2>–£–¥–∞–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è</h2>
    <p>–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ —Å–æ–æ–±—â–µ–Ω–∏–µ?</p>
    <div style="display: flex; justify-content: center; gap: 10px; margin-top: 20px;">
      <button id="confirmDeleteBtn" style="background-color: #6200EE;">–£–¥–∞–ª–∏—Ç—å</button>
      <button onclick="closeDeleteConfirmModal()" style="background-color: #333333;">–û—Ç–º–µ–Ω–∞</button>
    </div>
  </div>
</div>

<script th:inline="javascript">

  // –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å –ø–æ–ª–µ –¥–ª—è –ø–∞—Ä–æ–ª—è –ø—Ä–∏ –≤—ã–±–æ—Ä–µ "–ü—Ä–∏–≤–∞—Ç–Ω–∞—è –≥—Ä—É–ø–ø–∞"
  document.querySelector('[name="isPrivate"]').addEventListener('change', function() {
    const passwordField = document.getElementById("passwordField");
    passwordField.style.display = this.checked ? 'block' : 'none';
  });

  function openPasswordModal(groupId) {
    document.getElementById("groupIdInput").value = groupId;
    document.getElementById("passwordModal").style.display = "block";
  }

  function closePasswordModal() {
    document.getElementById("passwordModal").style.display = "none";
  }

  function openCreateGroupModal() {
    document.getElementById("createGroupModal").style.display = "block";
  }

  function closeCreateGroupModal() {
    document.getElementById("createGroupModal").style.display = "none";
  }

  let socket;
  let currentGroupId = null;

  function connectWebSocket(groupId) {
    socket = new WebSocket("ws://46.16.36.171:8080/server");
    //socket = new WebSocket("ws://localhost:8080/server");
    currentGroupId = groupId

    socket.onopen = function() {
      console.log("–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ –¥–ª—è –≥—Ä—É–ø–ø—ã " + groupId);
      if (groupId && socket) {
        socket.send("/join " + groupId); // –ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–µ–º—Å—è –∫ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–π –≥—Ä—É–ø–ø–µ
      }
    };

    socket.onmessage = function(event) {
      try {
        const message = JSON.parse(event.data);

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è
        if (message.type === 'delete') {
          const messageElement = document.querySelector(`[data-message-id="${message.messageId}"]`);
          if (messageElement) {
            messageElement.remove();
          }
          return;
        }

        const chatArea = document.getElementById("chatArea");
        const currentUser = /*[[${#authentication.principal.username}]]*/ "";
        const isCurrentUser = message.username === currentUser;

        if (!message.id) {
          console.warn("–ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ –±–µ–∑ ID:", message);
          return;
        }

        const messageDiv = document.createElement("div");
        messageDiv.className = `message-container ${isCurrentUser ? 'my-message' : 'other-message'}`;
        messageDiv.dataset.messageId = message.id;

        // –ù–∞—Ö–æ–¥–∏–º –ø–æ—Å–ª–µ–¥–Ω–µ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç —ç—Ç–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const lastMessageFromSameUser = Array.from(chatArea.children)
                .reverse()
                .find(el => el.querySelector('.username')?.textContent === message.username);

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω—É–∂–Ω–æ –ª–∏ –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const msgTime = new Date(message.timestamp || Date.now());
        const showUsername = !lastMessageFromSameUser ||
                (lastMessageFromSameUser &&
                        (msgTime - new Date(lastMessageFromSameUser.querySelector('.message-time')?.textContent)) > 300000); // 5 –º–∏–Ω—É—Ç

        if (showUsername) {
          const usernameDiv = document.createElement("div");
          usernameDiv.className = "username";
          usernameDiv.textContent = message.username;
          messageDiv.appendChild(usernameDiv);
        }

        const bubbleDiv = document.createElement("div");
        bubbleDiv.className = "message-bubble";
        bubbleDiv.textContent = message.content;

        const timeDiv = document.createElement("div");
        timeDiv.className = "message-time";
        timeDiv.textContent = `${msgTime.getHours().toString().padStart(2, '0')}:${msgTime.getMinutes().toString().padStart(2, '0')}`;

        bubbleDiv.appendChild(timeDiv);
        messageDiv.appendChild(bubbleDiv);

        if (isCurrentUser) {
          const deleteIcon = document.createElement("div");
          deleteIcon.className = "delete-message-icon";
          deleteIcon.innerHTML = `
                <svg viewBox="0 0 24 24" fill="#888888">
                    <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                </svg>
            `;
          deleteIcon.onclick = () => {
            deleteMessage(message.id, groupId);
            return false;
          };
          messageDiv.appendChild(deleteIcon);
        }

        chatArea.appendChild(messageDiv);
        chatArea.scrollTop = chatArea.scrollHeight;
      } catch (e) {
        console.error("Error processing message:", e);
      }
    };

    socket.onclose = function() {
      console.log("WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ.");
    };

    socket.onerror = function(error) {
      console.log("–û—à–∏–±–∫–∞ WebSocket: " + error.message);
    };
  }

  function sendMessage() {


    const messageInput = document.getElementById("messageInput");
    const message = messageInput.value.trim();

    if (message && socket && currentGroupId) {
      socket.send(currentGroupId + ":" + message);
      messageInput.value = '';
    }
  }

  // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ WebSocket –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
  window.onload = function() {
    const urlParams = new URLSearchParams(window.location.search);
    const groupId = urlParams.get('selectedGroupId');
    if (groupId) {
      connectWebSocket(groupId);
      loadMessages(groupId);
    }
    document.getElementById('messageInput').focus();
  };

  let messageToDelete = null;
  let groupIdForDelete = null;
  let isDeleteModalOpen = false;

  // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –º–æ–¥–∞–ª—å–Ω—ã–º –æ–∫–Ω–æ–º —É–¥–∞–ª–µ–Ω–∏—è

  document.addEventListener('keydown', function(event) {
    // –ï—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç–æ –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —É–¥–∞–ª–µ–Ω–∏—è - –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º Enter —Ç–æ–ª—å–∫–æ –¥–ª—è –Ω–µ–≥–æ
    if (isDeleteModalOpen) {
      if (event.key === 'Enter') {
        event.preventDefault();
        document.getElementById('confirmDeleteBtn').click();
      }
      return;
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
    if (event.key === 'Enter' && !isDeleteModalOpen) {
      const activeElement = document.activeElement;
      if (activeElement.id === 'messageInput') {
        event.preventDefault();
        sendMessage();
      }
    }
  });
  document.getElementById('confirmDeleteBtn').addEventListener('click', confirmDelete);

  function openDeleteConfirmModal(messageId, groupId) {
    messageToDelete = messageId;
    groupIdForDelete = groupId;
    isDeleteModalOpen = true;
    document.getElementById("deleteConfirmModal").style.display = "block";
    document.getElementById('confirmDeleteBtn').focus();
  }

  function closeDeleteConfirmModal() {
    document.getElementById("deleteConfirmModal").style.display = "none";
    messageToDelete = null;
    groupIdForDelete = null;
    isDeleteModalOpen = false;
    document.getElementById('messageInput').focus();
  }

  function confirmDelete() {
    if (messageToDelete && groupIdForDelete) {
      performDelete(messageToDelete, groupIdForDelete);
    }
    closeDeleteConfirmModal();
  }

  function deleteMessage(messageId, groupId) {
    if (!messageId) {
      console.error("–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ: –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç ID");
      return;
    }
    openDeleteConfirmModal(messageId, groupId);
  }

  function performDelete(messageId, groupId) {
    const csrfToken = document.querySelector('meta[name="_csrf"]').content;
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;

    fetch(`/api/messages/${messageId}`, {
      method: 'DELETE',
      headers: {
        'Content-Type': 'application/json',
        [csrfHeader]: csrfToken
      },
      credentials: 'include'
    })
            .then(response => {
              if (!response.ok) {
                return response.json().then(err => { throw err; });
              }
              if (socket) {
                const deleteCommand = {
                  type: 'delete',
                  messageId: messageId,
                  groupId: groupId
                };
                socket.send(JSON.stringify(deleteCommand));
              }
            })
            .catch(error => {
              console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ —Å–æ–æ–±—â–µ–Ω–∏—è:", error);
              alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏: " + (error.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'));
            });
  }

  function loadMessages(groupId) {
    fetch(`/api/messages?groupId=${groupId}`)
            .then(response => response.json())
            .then(messages => {
              const chatArea = document.getElementById("chatArea");
              chatArea.innerHTML = '';

              let lastUsername = null;
              let lastMessageTime = null;
              const currentUser = /*[[${#authentication.principal.username}]]*/ "";

              messages.forEach(msg => {
                const isCurrentUser = msg.username === currentUser;
                const messageDiv = document.createElement("div");
                messageDiv.className = `message-container ${isCurrentUser ? 'my-message' : 'other-message'}`;
                messageDiv.dataset.messageId = msg.id;

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω—É–∂–Ω–æ –ª–∏ –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const msgTime = new Date(msg.timestamp);
                const showUsername = lastUsername !== msg.username ||
                        (lastMessageTime && (msgTime - lastMessageTime) > 300000); // 5 –º–∏–Ω—É—Ç

                if (showUsername) {
                  const usernameDiv = document.createElement("div");
                  usernameDiv.className = "username";
                  usernameDiv.textContent = msg.username;
                  messageDiv.appendChild(usernameDiv);
                }

                lastUsername = msg.username;
                lastMessageTime = msgTime;

                const bubbleDiv = document.createElement("div");
                bubbleDiv.className = "message-bubble";
                bubbleDiv.textContent = msg.content;

                const timeDiv = document.createElement("div");
                timeDiv.className = "message-time";
                timeDiv.textContent = `${msgTime.getHours().toString().padStart(2, '0')}:${msgTime.getMinutes().toString().padStart(2, '0')}`;

                bubbleDiv.appendChild(timeDiv);
                messageDiv.appendChild(bubbleDiv);

                if (isCurrentUser) {
                  const deleteIcon = document.createElement("div");
                  deleteIcon.className = "delete-message-icon";
                  deleteIcon.innerHTML = `
                        <svg viewBox="0 0 24 24" fill="#888888">
                            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                        </svg>
                    `;
                  deleteIcon.onclick = () => {
                    deleteMessage(msg.id, groupId);
                    return false;
                  };
                  messageDiv.appendChild(deleteIcon);
                }

                chatArea.appendChild(messageDiv);
              });

              chatArea.scrollTop = chatArea.scrollHeight;
            });
  }

</script>
</body>
</html>
